<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <script src="{% static 'js/scripts.js' %}"></script>
    <title>Комнаты</title>
</head>
<body class="container">

    {% include 'menu.html' %}
    <button onclick="rollUp()">Add</button>

    <div id="myDIV">
        <form method="POST" action="">
            {% csrf_token %}
            <p>
                <label>Введите цену</label><br>
                <input type="number" name="price" required/>
            </p>
            <p>
                <label>Введите кол-во помещений</label><br>
                <input type="number" name="apart_num" required/>
            </p>
            <input type="submit" value="Сохранить" >
        </form>
    </div> 
    
    

    <h2>Список комнат</h2>
    <table>
        {% for room in rooms %}
        <tr><td>{{ room.id }}</td> <td>{{ room.price }}</td> 
            <td>{{ room.apart_num }}</td> <td>{{ room.free }}</td> 
            <td><a href="editRoom/{{room.id}}">&#9998;</a> | <a href="delete/{{room.id}}">&#10006;</a></td>
        </tr>
        {% endfor %}
    </table>
    
</body>
</html>
